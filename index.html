<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
        <button class="big-button">AC</button>
        <button data-operation>DEL</button>
        <button data-operation>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-operation>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-operation>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-operation>-</button>
        <button data-operation>.</button>
        <button>0</button>
        <button class="big-button">=</button>
    </div>
</body>
</html>
